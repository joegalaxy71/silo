syntax = "proto3";
package api;

//import "google/api/annotations.proto";

// messages

message UnitInfo {
    string Name = 1;
}

message Info {
    string Name = 1;
    repeated UnitInfo Units = 2;
}

message Request {

}

message Outcome {

}

// services

service Asd {
    rpc Init(Request) returns (Outcome) {} //specify only a dataset full name
    // like rpool/asd

    //missing state=0

    rpc Create(Request) returns (Outcome) {} //+1 -> available
    rpc Destroy(Request) returns (Outcome) {} //-1 ->missing

    rpc Backup(Request) returns (Outcome) {}
    rpc Restore(Request) returns (Outcome) {}

    rpc Deploy(Request) returns (Outcome) {} //+1 -> deployed
    rpc Retreat(Request) returns (Outcome) {} //-1 -> available

    rpc Start(Request) returns (Outcome) {} //+1 -> started
    rpc Stop(Request) returns (Outcome) {} //-1 -> deployed

    rpc Expose(Request) returns (Outcome) {} //+1 -> exposed
    rpc Contain(Request) returns (Outcome) {} //-1 ->started

    rpc Snapshot(Request) returns (Outcome) {}
    rpc Rollback(Request) returns (Outcome) {}
}
